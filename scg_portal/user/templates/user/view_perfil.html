    <main>
        <div class="container myprofile">
            <div class="row heading-row">
                <div class="col heading-row">
                    <h1>My Profile</h1>
                    <div class="card">
                        <div class="input-group">
                            <span class="input-group-text">Account</span>
                            <input class="form-control" type="text" readonly="" value="{{ user_cuenta_nombre }}" disabled="">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">
                                <span style="font-weight: normal !important; font-style: normal !important;">Name</span>
                            </span>
                            <input class="form-control" type="text" value="John Doe">
                            <button class="btn" type="submit">Update</button>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">
                                <span style="font-weight: normal !important; font-style: normal !important;">Email</span>
                            </span>
                            <input class="form-control" type="email" value="{{ user_correo }}">
                            <button class="btn" type="submit">Update</button>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">
                                <span style="font-weight: normal !important; font-style: normal !important;">Phone</span>
                            </span>
                            <input class="form-control" type="tel" value="+506 1234-5678">
                            <button class="btn" type="submit">Update</button>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Password</span>
                            <input class="form-control" type="password" placeholder="Enter a new password">
                            <button class="btn" type="submit" data-bs-target="#modal-reenter-password" data-bs-toggle="modal">Update</button>
                        </div>
                    </div>
                    <div class="modal fade" role="dialog" tabindex="-1" id="modal-reenter-password">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <form style="padding: 10px;">
                                        <div><input class="form-control" type="password" id="message" maxlength="300" rows="6" name="message" placeholder="Please re-enter your new password"></div><button class="btn submit" type="submit" data-i18n="section_contact.form_button">Submit</button><a class="btn cancel" role="button" data-i18n="section_contact.form_button" data-bs-dismiss="modal">Cancel</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
{% endblock %}
