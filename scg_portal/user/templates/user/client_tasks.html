{% extends "base.html" %}
{% load static %}

{% block title %} 
    Dasboard - {{ nombre_cuenta }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "user/client_tasks.css" %}">
{% endblock %}

{% block content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <section id="open-tasks">
        <h2>Open Tasks</h2>
        <table id="tabla-tasks">
            <thead>
                <tr>
                    <th>Incident</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                    
            </tbody>
        </table>
    </section>

    <section id="completed-tasks">
        <h2>Completed Tasks</h2>
        <table id="tabla-tasks">
            <thead>
                <tr>
                    <th>Incident</th>
                    <th>Description</th>
                    <th>LOE</th>
                </tr>
            </thead>
            <tbody>
                    
            </tbody>
        </table>
    </section>

    <section id="loe">
        <h2>LOE Overview</h2>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        <!--img src="data:image/png;base64,{{ graf_circular }}" alt="GrÃ¡fico Lineal"-->
    </section>

    <br/><br/><br/><br/>

    <script>
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];
        
        new Chart("myChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production 2018"
            }
          }
        });
    </script>
    
{% endblock %}
